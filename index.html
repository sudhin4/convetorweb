<body>
    <div class="whole_box">
        <div class="box">
            <div class="inside_items">
                <h1 class="name">Currency Convertor</h1>
                <label for="Enteritem" class="label">Enter a Amount :</label>
                <input type="number" value="" id="Enteritem" />
                <label for="option11" class="from">From</label>
                <div class="select_items">
                    <div class="option1">
                        <select name="" id="option11">
                            <option value="INR" class="data">INR</option>
                            <option value="USD" class="data">USD</option>
                            <option value="EURO" class="data">EURO</option>
                            <option value="POUND" class="data">POUND</option>
                            <option value="AED" class="data">AED</option>
                            <option value="CUD" class="data">CUD</option>
                            <option value="AUD" class="data">AUD</option>
                            <option value="THAI BHATT" class="data">THAI BHATT</option>
                            <option value="SGD" class="data">SGD</option>
                        </select>
                    </div>
                    <i class="fa-solid fa-arrow-right-arrow-left"></i>
                    <label for="option22" class="to">To</label>
                    <div class="option2">
                        <select name="option22" id="option22">
                            <option value="INR">INR</option>
                            <option value="USD">USD</option>
                            <option value="EURO">EURO</option>
                            <option value="POUND">POUND</option>
                            <option value="AED">AED</option>
                            <option value="CUD">CUD</option>
                            <option value="AUD">AUD</option>
                            <option value="THAI BHATT">THAI BHATT</option>
                            <option value="SGD">SGD</option>
                        </select>
                    </div>
                </div>
                <div class="result">
                    <H3>The result is :</H3>
                    <h3 id="result"></h3>
                </div>
                <button id="convert" onclick="convert()">Convert</button>
            </div>
        </div>
    </div>
